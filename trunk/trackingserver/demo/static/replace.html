<html>
<head>
<script>
function go() {
 if (window.name != '_hooked') {
   window.reference = window.open(window.location, '_self', '', true);
   if (window.reference) {
      window.reference.cycle = window;
      window.reference.opener.name = '_hooked'
   }
 } else {
  alert(window.name);
 }
}
</script>
</head>
<body onload="alert(window.opener.location);go();">
<input type="button" onclick="go()" value="go">
</body>
</html>
